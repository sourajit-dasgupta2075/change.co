<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AOI Viewer - Change.co</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <!-- Theme & Global Styles -->
  <link id="theme-style" rel="stylesheet" href="dark.css" />
  <link rel="stylesheet" href="global.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #1E1E1E;
      padding: 24px;
      font-family: 'JetBrains Mono', monospace;
    }

    .sidebar h2 {
      color: #38F9D7;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .sidebar ul li {
      margin-bottom: 12px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    .sidebar ul li a.active {
      color: #38F9D7;
    }

    .hero {
      background: url('images/image_1.png') no-repeat center center;
      background-size: cover;
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .main-content {
      z-index: 2;
      position: relative;
      padding: 40px;
      flex: 1;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      overflow-y: auto;
    }

    #aoi-map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    .tool-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tool-buttons button {
      background-color: #FF6B35;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
    }

    .tool-buttons button:hover {
      background-color: #e05522;
    }
  </style>
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>CHANGE.CO</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="viewer.html" class="active">AOI Viewer</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="hero">
    <main class="main-content">
      <h1>AOI Viewer</h1>
      <p>Use the map below to inspect your Area of Interest (AOI).</p>

      <!-- Drawing Tools -->
      <div class="tool-buttons">
        <button>Draw Rectangle</button>
        <button>Draw Polygon</button>
        <button>Upload KML</button>
      </div>

      <!-- Map -->
      <div id="aoi-map"></div>
    </main>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Initialize Map -->
<script>
  const map = L.map('aoi-map').setView([22.5726, 88.3639], 10); // Kolkata

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  }).addTo(map);

  L.marker([22.5726, 88.3639])
    .addTo(map)
    .bindPopup('Sample AOI')
    .openPopup();
</script>

</body>
</html>

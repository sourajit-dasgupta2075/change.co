<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Change.co</title>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link id="theme-style" rel="stylesheet" href="dark.css" />
  <link rel="stylesheet" href="global.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    .layout { display: flex; height: 100vh; overflow: hidden; }
    .sidebar {
      width: 250px;
      background: #1E1E1E;
      padding: 24px;
      font-family: 'JetBrains Mono', monospace;
    }
    .sidebar h2 { color: #38F9D7; }
    .sidebar ul { list-style: none; padding: 0; margin-top: 30px; }
    .sidebar ul li { margin-bottom: 12px; }
    .sidebar ul li a { color: white; text-decoration: none; }
    .sidebar ul li a.active { color: #38F9D7; }
    .hero {
      background: url('images/image_1.png') no-repeat center center;
      background-size: cover;
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .main-content {
      z-index: 2;
      position: relative;
      padding: 40px;
      flex: 1;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      overflow-y: auto;
    }
    .card {
      background: #1E1E1E;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h2>CHANGE.CO</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="viewer.html">AOI Viewer</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="settings.html" class="active">Settings</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </aside>

  <div class="hero">
    <main class="main-content">
      <h1>Settings</h1>

      <div class="card">
        <h3>Theme</h3>
        <label><input type="checkbox" id="mode-toggle"> Enable Light Mode</label>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <label><input type="checkbox"> Email Alerts</label><br>
        <label><input type="checkbox"> SMS Alerts</label>
      </div>

      <div class="card">
        <h3>Account</h3>
        <button>Change Password</button>
        <button>Logout</button>
      </div>
    </main>
  </div>
</div>
</body>
</html>
